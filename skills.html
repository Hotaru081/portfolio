<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #ccc;
            line-height: 1.6;
        }
        .skills-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .skills-list {
            list-style: none;
            padding: 0;
            text-align: left;
            margin: 0;
        }
        .skills-list li {
            font-size: 1.2em;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 5px;
        }
        .skills-list li span {
            font-weight: bold;
            color: #ff6600;
            display: block;
            margin-bottom: 5px;
        }
        a.btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        a.btn:hover {
            background-color: #e65c00;
        }
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header h1 a {
            color: #fff;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="home.html">Portfolio</a></h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Skills</h1>
        <div class="skills-container">
            <ul class="skills-list">
                <li>
                    <span>Programming Languages:</span>
                    JavaScript, Python, Java
                </li>
                <li>
                    <span>Web Development:</span>
                    HTML, CSS, etc.
                </li>
                <li>
                    <span>Database:</span>
                    MySQL, MongoDB
                </li>
            </ul>
        </div>
        <a href="home.html" class="btn">Back to Home</a>
    </div>
</body>
</html>
