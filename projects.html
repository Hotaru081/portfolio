<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        .projects-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .project-card {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .project-card h2 {
            font-size: 1.5em;
            margin-top: 0;
        }
        .project-card p {
            font-size: 1.2em;
            color: #ccc;
            line-height: 1.6;
        }
        .project-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .project-card a:hover {
            background-color: #e65c00;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-back:hover {
            background-color: #e65c00;
        }
        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header h1 a {
            color: #fff;
            text-decoration: none;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="home.html">Portfolio</a></h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Projects</h1>
        <div class="projects-container">
            <div class="project-card">
                <h2>Project 1</h2>
                <p>Papertrail WebApp</p>
                <a href="https://github.com/Hotaru081/papertrail" target="_blank">GitHub Repository</a>
            </div>
            <div class="project-card">
                <h2>Project 2</h2>
                <p>Simple Website</p>
                <a href="https://github.com/Hotaru081/website" target="_blank">GitHub Repository</a>
            </div>
            <div class="project-card">
                <h2>Project 3</h2>
                <p>Simple Store Website</p>
                <a href="https://github.com/Hotaru081/store" target="_blank">GitHub Repository</a>
            </div>
        </div>
        <a href="home.html" class="btn-back">Back to Home</a>
    </div>
</body>
</html>
